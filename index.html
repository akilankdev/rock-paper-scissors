<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="">
    
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    
    <p>
      <button class="moves-btn js-rock-button">
        <img src="images/rock-emoji.png" alt="rock-png" class="move-emoji">
      </button>

      <button class="moves-btn js-paper-button">
        <img src="images/paper-emoji.png" alt="paper-png" class="move-emoji">
      </button>

      <button class="moves-btn js-scissor-button">
        <img src="images/scissors-emoji.png" alt="scissors-png" class="move-emoji">
      </button>
      <p class="js-result result"></p>
     
      <p class="js-moves"></p>      
      
      <p class="js-score score"></p>
      
      <button class="reset-score-btn js-reset-button">
        Reset Score
      </button>
      <button class="auto-play-btn js-autoplay-button">AutoPlay</button>
      <!-- Always put script tag at the end. -->
       <p class="reset-confirmation js-reset-confirmation"></p>
      <script src="rps.js"></script>
    </body>
</html>
